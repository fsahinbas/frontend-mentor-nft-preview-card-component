<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">`
    <div class="card__img">
      <img src="./images/image-equilibrium.jpg" />
    </div>
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__info">
      <div class="card__eth">
        <img class="card__icon" src="./images/icon-ethereum.svg" />
        <p class="">0.041 ETH</p>
      </div>
      <div class="card__time">
        <img class="card__icon" src="./images/icon-clock.svg" />
        <p>3 days left</p>
      </div>
    </div>
    <div class="card__footer">
      <img class="card__avatar" src="./images/image-avatar.png" />
      <p class="card__creator">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
